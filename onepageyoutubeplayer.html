<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>YoutubePlayer</title>
    </head>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>
    <button id="nextButton" type="button">Next</button>
    <button id="fileChangeButton" type="button">File</button>

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      var videoList = []; // Array to store the video IDs
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '100%',
          width: '100%',
          videoId: 'M7lc1UVf-VE',
          playerVars: {
            'playsinline': 1
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }
// 5. Fetch video IDs from the external text file
      function fetchVideoList() {
                fetch('https://raw.githubusercontent.com/brathoreittest/test/main/terraform.txt')
                    .then(response => response.text())
                    .then(data => {
                        videoList = data.split('\n').filter(id => id.trim() !== ''); // Store video IDs in array
                    })
                    .catch(error => console.error('Error fetching video list:', error));
     }

     // 6. Play a random video from the list
        function playRandomVideo() {
                if (videoList.length > 0) {
                    var randomIndex = Math.floor(Math.random() * videoList.length);
                    var randomVideoId = videoList[randomIndex];
                    player.loadVideoById(randomVideoId); // Load the random video in the player
                } else {
                    console.error("Video list is empty or not loaded.");
                }
        }

        // 7. Set up event listeners and fetch video list on page load
        document.getElementById('nextButton').addEventListener('click', playRandomVideo);

        // Fetch the video list when the page loads
        window.onload = fetchVideoList;
      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 6000);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
    </script>
    
  </body>
</html>
